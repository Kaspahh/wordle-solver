<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tile-input {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #3f3f46;
            background-color: #18181b;
            color: white;
            border-radius: 0.5rem;
            caret-color: #f4f4f5;
            transition: border-color 0.2s;
        }
        .tile-input:focus {
            outline: none;
            border-color: #a1a1aa;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .form-input {
            width: 100%;
            background-color: #27272a;
            border: 1px solid #3f3f46;
            color: #f4f4f5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            text-transform: lowercase;
        }
        .form-input::placeholder {
            color: #71717a;
        }
        .form-input:focus {
            outline: none;
            border-color: #a1a1aa;
            background-color: #3f3f46;
        }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="w-full max-w-md mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-4xl font-bold tracking-tight">Wordle Solver</h1>
            <p class="text-zinc-400 mt-1">Enter the clues you know and filter the list.</p>
        </header>

        <main class="space-y-6">
            <!-- Green Letters -->
            <div>
                <label class="block text-sm font-medium text-emerald-400 mb-2">Correct Letters & Position (Green)</label>
                <div id="green-letters" class="input-grid">
                    <input type="text" maxlength="1" class="tile-input green-input">
                    <input type="text" maxlength="1" class="tile-input green-input">
                    <input type="text" maxlength="1" class="tile-input green-input">
                    <input type="text" maxlength="1" class="tile-input green-input">
                    <input type="text" maxlength="1" class="tile-input green-input">
                </div>
            </div>

            <!-- Yellow Letters -->
            <div>
                <label for="yellow-letters" class="block text-sm font-medium text-yellow-400 mb-2">Present Letters, Wrong Position (Yellow)</label>
                <input id="yellow-letters" type="text" class="form-input" placeholder="e.g., adl (duplicates matter: 'ool')">
            </div>

            <!-- Grey Letters -->
            <div>
                <label for="grey-letters" class="block text-sm font-medium text-zinc-400 mb-2">Absent Letters (Grey)</label>
                <input id="grey-letters" type="text" class="form-input" placeholder="e.g., crnst">
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4">
                <button id="filter-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Filter Word List
                </button>
                <button id="reset-btn" class="w-full bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Reset
                </button>
            </div>

            <!-- Word List Section -->
            <div class="bg-zinc-800 p-4 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold">Possible Words</h2>
                    <p id="word-count" class="text-zinc-400 bg-zinc-700 px-2 py-1 rounded-md text-sm font-mono"></p>
                </div>
                <div id="word-list" class="h-64 overflow-y-auto pr-2 font-mono text-zinc-300 grid grid-cols-3 sm:grid-cols-4 gap-x-4 gap-y-1">
                </div>
            </div>
        </main>
    </div>

            }

            function updateWordList() {
                wordListContainer.innerHTML = '';
                if (possibleWords.length === 0) {
                    wordListContainer.innerHTML = `<p class="text-zinc-400 col-span-full">No matching words found.</p>`;
                } else {
                    possibleWords.forEach(word => {
                        const wordEl = document.createElement('div');
                        wordEl.textContent = word;
                        wordListContainer.appendChild(wordEl);
                    });
                }
                wordCountEl.textContent = `${possibleWords.length} words`;
            }

            function filterWords() {
                const greenPattern = Array.from(greenInputs).map(input => input.value.toLowerCase());
                const yellowLetters = yellowInput.value.toLowerCase();
                const greyLetters = greyInput.value.toLowerCase();

                const presentLetters = new Set();
                greenPattern.forEach(l => { if(l) presentLetters.add(l) });
                yellowLetters.split('').forEach(l => presentLetters.add(l));

                possibleWords = allWords.filter(word => {
                    // Rule 1: Green letters must be in the correct position.
                    for (let i = 0; i < 5; i++) {
                        if (greenPattern[i] && word[i] !== greenPattern[i]) {
                            return false;
                        }
                    }

                    // Rule 2: Grey letters must not be in the word,
                    // unless it's also a green or yellow letter (handles duplicate letters in a guess).
                    for (const letter of greyLetters) {
                        if (!presentLetters.has(letter) && word.includes(letter)) {
                            return false;
                        }
                    }

                    // Rule 3: Yellow letters must be present in the word.
                    // This clever bit handles duplicate letters correctly (e.g., 'o' 'o' in 'floor').
                    let tempWord = word;
                    for (const letter of yellowLetters) {
                        if (!tempWord.includes(letter)) {
                            return false;
                        }
                        tempWord = tempWord.replace(letter, ''); // Remove one instance to check for the next.
                    }
                    
                    // Rule 4: A yellow letter cannot be in a position that we know it's not.
                    // The UI doesn't explicitly track yellow positions from the guess grid.
                    // For example, if you guess 'R' in the first spot and it's yellow,
                    // this solver doesn't know to exclude words with 'R' in the first spot.
                    // This is a known limitation of this simplified UI.
                     
                    return true;
                });

                updateWordList();
            }

            function resetSolver() {
                greenInputs.forEach(input => input.value = '');
                yellowInput.value = '';
                greyInput.value = '';
                possibleWords = [...allWords];
                updateWordList();
                greenInputs[0].focus();
            }
            
            // Auto-focus next green input
            greenInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Sanitize input to be only letters
                    e.target.value = e.target.value.replace(/[^a-zA-Z]/g, '');
                    if (e.target.value && index < greenInputs.length - 1) {
                        greenInputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        greenInputs[index - 1].focus();
                    }
                });
            });

            // Event Listeners
            filterBtn.addEventListener('click', filterWords);
            resetBtn.addEventListener('click', resetSolver);

            // Initial Load
            initialize();
        });
    </script>
